<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/unicorn_1f984.png" type="image/x-icon">
    <title>Memory Game</title>
</head>
<body>
    <main class="game">
        <div id="loading" class="loading">
            <div class="loading-icon"></div>
            <p>Loading...</p>
        </div>
        <div id="game-container" class="game-container">

        </div>

        <div class="game-options">
            <p id="game-movements">Movements: 0</p>
            <p id="game-time">Time: 00:00</p>
            <div id="playAgainBtn" class="game-play-again">Play again</div>
        </div>
    </main>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/game.js"></script>
</body>
</html>
